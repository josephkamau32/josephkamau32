name: Generate Contribution Snake

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'   # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  build-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate contribution snake SVG
        uses: ahmadnassri/action-generate-contribution-snake@v1
        with:
          repo: ${{ github.repository }}
          output: output/github-contribution-grid-snake.svg
          # optional: theme or colors can be tuned here if the action supports it

      - name: Commit generated SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add output/github-contribution-grid-snake.svg || true
          git commit -m "chore: update contribution snake" || echo "no changes to commit"
          git push origin HEAD:${{ github.ref }}
